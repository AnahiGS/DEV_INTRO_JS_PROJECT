<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ATM simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/styles.css"> 
</head>
<body class="container_fondo">
    <div class="container mt-5 text-white">
        <div class="col-12 d-flex align-content-center justify-content-center ">
             <h1>Seleccione una opci√≥n</h1>
        </div>
    </div>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row">           
            <div class="col-sm-4 col-12 py-3" onclick="saldo()" id="saldo">    
                <div class="card d-flex align-items-center p-3 bg-info p-2 text-white bg-opacity-75">
                    <i class="bi bi-cash-coin" style="font-size: 2rem"></i> 
                    <h3 class="mt-3">Consultar saldo</h3>
                </div>
            </div>        
            <div class="col-sm-4 col-12 py-3" onclick="retirar()" id="retirar">
                <div class="container">                   
                    <div class="card d-flex align-items-center p-3 bg-info p-2 text-white bg-opacity-75">
                        <i class="bi bi-upload"  style="font-size: 2rem"></i>
                        <h3 class="mt-3">Retirar monto</h3>
                    </div>
                </div> 
            </div>   
            <div class="col-sm-4 col-12 py-3" onclick="ingresar()" id="ingresar">
                <div class="container">
                    <div class="card d-flex align-items-center p-3 bg-info p-2 text-white bg-opacity-75">
                        <i class="bi bi-download" style="font-size: 2rem"></i>
                        <h3 class="mt-3">Ingresar monto</h3>
                    </div>
                </div> 
            </div>    
        </div>
    </div>
    <script src="./javascript/usuarios.js"></script>
    <script src="./javascript/codeOpciones.js"></script>
</body>
</html>
